server:
    port: ${PORT:${SERVER_PORT:0}}
    
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}} 
  client:
    register-with-eureka: true
    fetch-registry: true  
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/  

Feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"